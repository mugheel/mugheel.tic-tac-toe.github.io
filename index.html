<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Oswald']
    }
  });
</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>

      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      @import "https://fonts.googleapis.com/css?family=Oswald";
* {
  user-select: none;
}

.center, .modal-container, .titleBlock, #board {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

span {
  color: #00B16A;
}

.modal-mask {
  position: absolute;
  z-index: 9998;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(108, 122, 137, 0.5);
  transition: opacity .3s ease;
}

.modal-container {
  width: 80%;
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.33);
  transition: all .3s ease;
}

.modal-body {
  font-family: "Oswald", sans-serif;
  color: black;
  font-size: 8vw;
  margin: 0;
  width: 100%;
  text-align: center;
  background: #6C7A89;
  color: white;
}

.select_marker {
  cursor: pointer;
}

#welcome {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: #6C7A89;
}

.titleBlock {
  color: white;
  font-family: "Oswald", sans-serif;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 4px;
}
.titleBlock h1 {
  font-size: 100px;
  width: 100%;
}
.titleBlock .mode {
  font-size: 50px;
  cursor: pointer;
}

#board {
  border-collapse: separate;
  border-spacing: 2px;
}

td {
  vertical-align: middle;
}

.square {
  width: 15vw;
  height: 15vw;
  background: #6C7A89;
  cursor: pointer;
  font-family: "Oswald", sans-serif;
  font-size: 15vw;
  line-height: 15vw;
  text-align: center;
  color: white;
}
.square:hover {
  opacity: .8;
}
.square.active {
  background: #00B16A;
}

#reset {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: #6C7A89;
}

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

  <script type="text/x-template" id="markerSelect">
  	<transition name="modal">
  		<div class="modal-mask">
  			<div class="modal-wrapper">
  				<div class="modal-container">
  					<div class="modal-body">
  						<slot name="body">
  							<div class='row'>
  								<div class="col-xs-2 select_marker"
  										 @click='set("X")'><span>X</span></div>
  								<div class="col-xs-8 select_title">
  									SELECT<span style='color:#00B16A'>MARKER</span>
  								</div>
  								<div class="col-xs-2 select_marker"
  										 @click='set("O")'>O</div>
  							</div>
  						</slot>
  					</div>
  				</div>
  			</div>
  		</div>
  	</transition>
  </script>

  <div id='app'>
    <transition enter-active-class='animated fadeIn' 
								leave-active-class='animated fadeOut' 
								mode='out-in'>
      <modal v-if='showModal'>
      </modal>

      <div id='welcome' v-if='!started'>
        <div class='titleBlock'>
          <h1>tic<span>tac</span>toe</h1>
          <div class='row mode' 
							 @click='init("player")'
							 @mouseover='tick.play()'>
            [select<span>player</span>]
          </div>
          <div class='row mode' 
							 @click='showModal = true'
							 @mouseover='tick.play()'>
            [select<span>computer</span>]
          </div>
        </div>
      </div>

      <div id='main' v-if='started && !game.over'>
        <table id='board'>
          <tr v-for='row in board'>
            <td v-for='box in row'>
              <div class='square' 
									 @click='router(box)' 
									 :class='{"square active": box.bg}'>
                {{box.val}}
              </div>
            </td>
          </tr>
        </table>
      </div>

      <div id='reset' v-if='started && game.over'>
        <div class='titleBlock'>
					<h1 v-if='!game.draw'><span>{{game.winner}}</span> wins!</h1>
					<h1 v-if='game.draw'><span>draw</span></h1>
          <h2>play again?</h2>
          <div class='row mode' 
							 @click='init("player")'
							 @mouseover='tick.play()'>
            [versus<span>player</span>]
          </div>
          <div class='row mode' 
							 @click='showModal = true'
							 @mouseover='tick.play()'>
            [versus<span>computer</span>]
          </div>
        </div>
      </div>
    <!--//-->
    </transition>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
